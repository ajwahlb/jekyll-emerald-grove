<div class="row">
	<div class="col">
		<form role="form" action="https://formspree.io/emeraldgrove@emeraldgrovemusic.com" method="POST">
			<input type="hidden" name="recipient" value="emeraldgrove#emeraldgrovemusic.com">
			<div class="form-group row">
				<div class="col-sm">
					<input type="text" name="name" class="form-control" id="inputName" placeholder="Your Name">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm">
					<input type="text" name="date" class="form-control" id="inputDate" placeholder="Event Date">
				</div>
				<div class="col-sm">
					<input type="text" name="time" class="form-control" id="inputTime" placeholder="Event time">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm">
					<input type="text" name="guest-number" class="form-control" id="inputGuests" placeholder="Number of guests">
				</div>
				<div class="col-sm">
					<input type="email" name="email" class="form-control" id="inputEmail" placeholder="Your email">
				</div>
			</div>
			<div class="form-group row">
				<textarea type="text" name="aditional-info" class="form-control" id="contact-message" rows="5" placeholder="Additional information"></textarea>
			</div>
			<button type="submit" value="send" name="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
